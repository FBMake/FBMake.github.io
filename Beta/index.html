<script type="text/javascript">
    function initialize() {


        var map = L.map('map').setView([49.369987, 1.094129], 8); // LIGNE 18

        var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { // LIGNE 20
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19,
            minZoom: 8
        });

        map.addLayer(osmLayer);
        //map.locate({setView: true, maxZoom: 12});

        var VFico = L.icon({
            iconUrl: "src/VINCIIco.png",
            shadowUrl: "src/VFIco-shadow.png",
            iconSize: [37, 37],
            shadowSize:   [76, 29],
            shadowAnchor: [20, 10]
        });



        //VFHN Marker

        L.marker([49.369900, 1.094159], { icon: VFico }).addTo(map).bindPopup('VHFN Rouen');

        var Z9 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0.2,fillOpacity: 0, radius: 90000}).addTo(map).bindPopup('Z9'),

        Z8 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0,fillOpacity: 0, radius: 80000}).addTo(map).bindPopup('Z8'),

        Z7 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0,fillOpacity: 0, radius: 70000}).addTo(map).bindPopup('Z7'),

        Z6 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0,fillOpacity: 0, radius: 60000}).addTo(map).bindPopup('Z6'),

        Z5 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0,fillOpacity: 0, radius: 50000}).addTo(map).bindPopup('Z5'),

        Z4 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0,fillOpacity: 0, radius: 40000}).addTo(map).bindPopup('Z4'),

        Z3 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0,fillOpacity: 0, radius: 30000}).addTo(map).bindPopup('Z3'),

        Z2 = L.circle([49.369900, 1.094159], {color: "blue",opacity: 0,fillOpacity: 0, radius: 20000}).addTo(map).bindPopup('Z2'),

        Z1 = L.circle([49.369900, 1.094159], {color: "#f03",opacity: 0,fillOpacity: 0, radius: 10000}).addTo(map).bindPopup('Z1');

        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(map).bindPopup("Vous êtes ici").openPopup();


        }
        map.on('locationfound', onLocationFound);

        function onLocationError(e) {
            alert("Vous avez refusé la localisation !");    //e.message
        }

        map.on('locationerror', onLocationError);

    }


</script>
